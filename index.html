<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="social-container">
    <div class="socials">
    <img src="./images/avatar-jessica.jpeg" alt="Jessica" height="">
    <h1 class="social-name">Jessica Randall</h1>
    <p class="social-place">London, United Kingdom</p>
    <p class="social-goal">"Front-end developer and avid reader."</p>
      <div class="social-link github">GitHub</div>
      <div class="social-link mentor">Frontend Mentor</div>
      <div class="social-link linkedin">LinkedIn</div>
      <div class="social-link twitter">Twitter</div>
      <div class="social-link ig">Instagram</div>
  </div>
  <div class="infor">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tracy Njoroge</a>.
  </div>
</div>
</body>
</html>
